{% extends "base.html" %}
{% block main %}
<h1>Upload an image</h1>
<p>Upload a picture... JPG and PNG's only, 1MB max please.</p>
{% if errors %}
  <ul class="error">
  {% for error in errors %}
    <li>{{ error }}</li>
  {% endfor %}
  </ul>
{% endif %}
<form action="" method="POST" enctype="multipart/form-data">
 <input type="file" name="image">
 <label for="pic">Give Your Image a Name: </label><input type="text" id="pic" name="pic">
 <br>
 <button type="submit" value="Upload">Upload</button>
</form>  
{% endblock %}
