<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess instaclone user=ec2-user group=group1 threads=5
    WSGIScriptAlias / /home/ec-user/instaclone/instaclone.wsgi
    <Directory /var/www>
        WSGIProcessGroup instaclone
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
    <Directory /var/www/static>
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>